# Paygen Global Configuration

# Default directories
recipes_dir: "./recipes"
payloads_dir: "./payloads"
output_dir: "./output"

# Default parameter values
defaults:
  lhost: "192.168.1.100"
  lport: 4444
  target_process: "explorer"
  xor_key: "fa"

# TUI settings
tui:
  theme: "dark"
  show_artifacts: true
  show_mitre_info: true
  confirm_before_generate: true

# Security settings
security:
  # Auto-generate encryption keys by default
  auto_generate_keys: true
  # Don't log sensitive parameters
  log_sensitive_params: false
  # Prompt before executing command-based recipes
  confirm_command_execution: true

# Dependency checking
dependencies:
  # Check for required tools before running command-based recipes
  check_before_run: true
  # Show installation hints if tools are missing
  show_install_hints: true

# Output settings
output:
  # Include timestamp in filenames
  include_timestamp: true
  # Show SHA256 hash of generated payloads
  show_hash: true
  # Preserve original source files
  keep_source: false
