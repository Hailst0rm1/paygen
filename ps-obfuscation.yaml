# PowerShell Obfuscation Methods
# Used by Paygen for obfuscating PowerShell scripts and cradles

- name: High - Maximum obfuscation
  command: psobf -i {temp} -o {out} -q -level 5 -pipeline "iden,strenc,stringdict,numenc,fmt,cf,dead,frag" -iden obf -strenc xor -strkey {hex_key} -stringdict {string_dict} -numenc -fmt jitter -cf-opaque -deadcode {dead_code} -frag profile=medium -seed {seed}

- name: Medium - Balanced obfuscation
  command: psobf -i {temp} -o {out} -q -level 3 -pipeline "iden,strenc,stringdict,numenc,fmt,cf,dead,frag" -strenc xor -strkey {hex_key} -stringdict {string_dict} -deadcode {dead_code} -fmt jitter -frag profile=medium -seed {seed}

- name: Low - Light obfuscation
  command: psobf -i {temp} -o {out} -q -level 1 -pipeline "string_dict:{string_dict}" -seed {seed}
